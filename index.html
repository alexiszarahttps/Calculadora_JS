<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&display=swap" rel="stylesheet">
    
    <title>Calculadora con JS</title>
</head>

<body>

    <div id="contenedor">

        <form name="calculadora" onclick="simp()">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly>
            
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input type="button" value="+"> 
            <br>
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input type="button" value="-">
            <br>
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <input type="button" value="X">
            <br>
            <input type="button" value="0">
            <input type="reset" value="C">
            <input type="button" value="=">
            <input type="button" value="รท">
        </form>

    </div>


    <script src="./app.js"></script>
</body>
</html>
